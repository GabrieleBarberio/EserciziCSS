<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML exercise</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>

  <body>
    <!-- div card-->
    <div class="card">
      <!-- immagine della card -->

      <img src="./pexels-stein-egil-liland-1933239.jpg" alt="" />

      <!-- contenuto della card-->
      <div class="card-content">
        <div class="card-content-main">
          <h3>Card Title</h3>
          <p>
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>

        <div class="aricle-card">
          <p class="card-item">An item</p>
          <p class="card-item">A second item</p>
          <p class="card-item">A third item</p>
        </div>
      </div>
      <!-- nav card -->
      <div class="card-links">
        <a href="http://example.com/">Card link</a>
        <a href="http://anotherexample.com/">Another link</a>
      </div>
    </div>
  </body>
</html>
