<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="./style.css"  />
    <title>HTML Exercise</title>
  </head>
  <body>
    <nav>
      <div class="navbar-global">
        <!-- div per logo che linka alla homepage -->
        <div class="navbar-main">
          <a class="navbar-logo" href="http://example.com/homepage">Navbar</a>
        

         <!-- parte principale della navbar -->
          <div class="hamburger">
            <a href="#">Hamburger Men√π</a>
          </div>
          <!-- ho usato la lista non ordinata come richiesto dall'esercizio-->
          <div class="navbar-main-links">
            <!--div per i link-->
            <a href="http://example.com/homepage">Home</a>
            <a href="http://example.com/link">Link</a>
          </div>
          <div class="navbar-buttons">
            <!--div per i bottoni-->
            <button class="dropdown">Dropdown</button
            ><!--non ho inserito le altre opzioni-->
            <button class="disabled_button_in_navbar" disabled>Disabled</button>
          </div>
        </div>
        <!-- div per il form di ricerca-->
        <div class="searchbox-navbar">
          <form>
            <input type="text" placeholder="Search" />
            <label for="searchbox"><button class="search">search</button></label>
          </form>
        </div>
      </div>
    </nav>
  </body>
</html>
