<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="risultato">0</div>
      <div class="operation">
        <div class="plus"><button class="button" value="plus">+</button></div>
        <div class="less"><button class="button" value="less">-</button></div>
        <div class="mult"><button class="button" value="mult">ร</button></div>
        <div class="div"><button class="button" value="division">รท</button></div>
      </div>
      <div class="numbs">
        <div class="seven"><button class="button" value="7">7</button></div>
        <div class="eight"><button class="button" value="8">8</button></div>
        <div class="nine"><button class="button" value="9">9</button></div>
        <div class="four"><button class="button" value="4">4</button></div>
        <div class="five"><button class="button" value="5">5</button></div>
        <div class="six"><button class="button" value="6">6</button></div>
        <div class="one"><button class="button" value="1">1</button></div>
        <div class="two"><button class="button" value="2">2</button></div>
        <div class="three"><button class="button" value="3">3</button></div>
        <div class="zero"><button class="button0" value="0">0</button></div>
        <div class="dot"><button class="button" value=".">.</button></div>
        <div class="ac"><button class="button" value="AC">AC</button></div>
      </div>
      <div class="equal"><button class="button" value="equal">=</button></div>
    </div>
  </body>
</html>
